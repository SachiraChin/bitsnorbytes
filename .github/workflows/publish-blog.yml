name: bitsnorbytes.com build and deploy to Azure Web App

on:
  [push]

env:
  AZURE_WEBAPP_NAME: bitsnorbytes
  AZURE_WEBAPP_PACKAGE_PATH: './public'
  NODE_VERSION: '10.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false

    - name: Install npm ${{ env.NODE_VERSION }} üîß
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Replace application insights key
      uses: ./.github/actions/replace
      with:
        files: .env
        replacements: '$APPLICATION_INSIGHTS_KEY=${{ secrets.APPLICATION_INSIGHTS_KEY }}'
      
    - name: Install packages üîß
      run: |
        npm install

    - name: Build project üîß
      run: |
        npm run-script build

    - name: Deploy to Azure WebApp üöÄ
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
