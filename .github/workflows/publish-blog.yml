name: bitsnorbytes.com build and deploy to Azure Web App

on:
  [push]

env:
  AZURE_WEBAPP_PACKAGE_PATH: './public'
  NODE_VERSION: '14.x'
  ARTIFACT_NAME: 'app-build'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false

    - name: Install npm ${{ env.NODE_VERSION }} üîß
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
      
    - name: Install packages üîß
      run: |
        npm install

    - name: Build project üîß
      run: |
        GATSBY_APPLICATION_INSIGHTS_KEY=${{ secrets.APPLICATION_INSIGHTS_KEY }} npm run-script build
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-beta:
    needs: build
    name: Deploy Beta
    environment: Beta
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
    - name: Deploy to Azure WebApp üöÄ
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.APPLICATION_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

  deploy-prod:
    needs: deploy-beta
    name: Deploy Prod
    environment: Prod
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
    - name: Deploy to Azure WebApp üöÄ
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.APPLICATION_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
